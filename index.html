<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Simple Digital Calculator</title>
</head>
<body>
  <div class="calculator-container">
  <header>
    <input type="text" id="display" value="" readonly>
  </header>
  <main>
    <div class="operations-btns">
      <button class="add-key">+</button>
      <button class="subtract-key">-</button>
      <button class="multiply-key">*</button>
      <button class="divide-key">/</button>
    </div>
    <div class="number-btns">
      <button class="number-key">1</button>
      <button class="number-key">2</button>
      <button class="number-key">3</button>
      <button class="number-key">4</button>
      <button class="number-key">5</button>
      <button class="number-key">6</button>
      <button class="number-key">7</button>
      <button class="number-key">8</button>
      <button class="number-key">9</button>
      
    </div>
  </main>
  
  </div>
  <script src="app.js"></script>
</body>
</html>
