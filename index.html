<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Simple Digital Calculator</title>
</head>
<body>
  <div class="calculator-container">
  <header>
    <input type="text" id="display" value="" readonly>
  </header>
  <main>
    <div class="operations-btns">
      <button class="ac-key">AC</button>
      <button class="divide-key">รท</button>
    </div>
    <div class="number-btns">
        <button class="number-key">7</button>
        <button class="number-key">8</button>
        <button class="number-key">9</button>
        <button class="multiply-key">x</button>
        <button class="number-key">4</button>
        <button class="number-key">5</button>
        <button class="number-key">6</button>
        <button class="subtract-key">-</button>
        <button class="number-key">1</button>
        <button class="number-key">2</button>
        <button class="number-key">3</button>
         <button class="add-key">+</button>
        <button id="zero-btn" class="numb-key">0</button>
        <button class="decimal-key">.</button>
        
    
        
    </div>
  </main>
  
  </div>
  <script src="app.js"></script>
</body>
</html>
